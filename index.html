<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="body">
      <div class="display">
        <div class="prompt" id="prompt"></div>
        <div class="result" id="result"></div>
      </div>
      <div class="input">
        <div class="input-group">
          <div class="btn" >7</div>
          <div class="btn" >8</div>
          <div class="btn" >9</div>
          <div class="btn operator" >+</div>
        </div>
        <div class="input-group">
          <div class="btn" >4</div>
          <div class="btn" >5</div>
          <div class="btn" >6</div>
          <div class="btn operator" >-</div>
        </div>
        <div class="input-group">
          <div class="btn" >1</div>
          <div class="btn" >2</div>
          <div class="btn" >3</div>
          <div class="btn operator" >*</div>
        </div>
        <div class="input-group">
          <div class="btn" >AC</div>
          <div class="btn" >0</div>
          <div class="btn" >=</div>
          <div class="btn operator" >/</div>
        </div>

      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
